{% extends 'base.html' %}
{% load static  %}
{% load i18n %}
{% block title %}<title> {% trans "Contact" %} </title>{% endblock title %}
 

{% block body %}

    <section class="header-title section-padding" style="background-image: url({% static 'assets/images/header-bg.jpg' %})">
        <div class="container text-center">
            <h2 class="title">Contact</h2>
        </div>
    </section>
    <!-- header-title -->
    <section class="section-wrapper section-padding" style="text-align: center"">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <h2 class="contact-title">{% trans "Get in Touch" %}</h2>
                </div>
                <div class="col-lg-12">
                  <form class="form-contact contact_form" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          
                          <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder = 'Enter Subject' required=true>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          
                          <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address' required=true>
                        </div>
                      </div>
                    
                      <div class="col-12">
                        <div class="form-group">
                          
                            <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder = 'Enter Message' required=true></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="form-group mt-2">
                      <button type="submit" class="btn btn-success">{% trans "Send" %}</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
    <!-- service-page-section -->

{% endblock body %}
